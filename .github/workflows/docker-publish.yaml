name: Publish Docker image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  repository: 761633760558.dkr.ecr.us-west-2.amazonaws.com/eks-helm-deploy
  iam-role-to-assume: arn:aws:iam::761633760558:role/RaydiantGithubActionsEcr-production
  iam-role-session-name: github-actions-eks-helm-deploy-build
  push: ${{ github.event_name != 'pull_request' }}

jobs:
  push_to_registry:
    name: Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.repository }}
          tags: |
            type=ref,event=branch,suffix=-{{sha}}
            type=ref,event=pr,suffix=-{{sha}}
            type=ref,event=tag

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.iam-role-to-assume }}
          role-session-name: ${{ env.iam-role-session-name }}
          aws-region: us-west-2

      - name: Login to Amazon ECR
        if: ${{ env.push }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Build and push Docker image with Buildx
      # https://github.com/docker/build-push-action
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/Dockerfile.pubsub
          push: ${{ env.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
